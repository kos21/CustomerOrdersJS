<div class="editForm" ng-hide="showForm" ng-show="!showForm">
    <h2>Customers</h2>
    <form enctype="multipart/form-data" class="form_edit_customer" method="post">
        <div class="form_customer_edit">
            <input type="text" name="customerId" value="" ng-model="customerData.customerId"/><label>ID</label>
            </br></br>
            <input type="text" name="name" value="" ng-model="customerData.name"/><label>Name</label>
            </br></br>
            <input type="text" name="phone" value="" ng-model="customerData.phone"/><label>Phone</label>
            </br></br>
            <input type="text" name="address" value="" ng-model="customerData.address"/><label>Address</label>
            </br></br>
            <input type="submit" value="Edit" ng-click="editCustomerAction()"/>
        </div>
        <h2>Orders</h2>
        <div class="list_orders">
            <list-orders></list-orders>
        </div>
        <div class="add_order">
            <form enctype="multipart/form-data" class="form_edit_customer" method="post">
                <input type="text" name="phone" value="" ng-model="order.posted_at"/><label>Posted at</label>
                </br></br>
                <input type="text" name="address" value="" ng-model="order.amount"/><label>Amout</label>
                </br></br>
                <input type="text" name="address" value="" ng-model="order.paid_at"/><label>paid_at</label>
                </br></br>
                <input type="submit" value="addOrder" ng-click="addOrder()"/>
                </br></br>
            </form>
        </div>
        <div class="test"></div>
    </form>
</div>
